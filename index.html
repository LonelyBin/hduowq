<!DOCTYPE html><html lang="vi"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"><title>Profile | Duowq</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"><style>:root{    --green:#00FF41;    --dark:#0D0208;    --vh:1vh;}*{margin:0;padding:0;box-sizing:border-box;font-family:'Courier New',monospace}body{    background:var(--dark);    color:var(--green);    min-height:calc(var(--vh)*100);    display:flex;    justify-content:center;    align-items:center;    overflow:hidden;}/* MATRIX */#matrix,#cursor-matrix{    position:fixed;    inset:0;    pointer-events:none;}#matrix{z-index:1;opacity:.3}#cursor-matrix{z-index:9996}/* SCANLINE */.scanline{    position:fixed;    top:-100%;    left:0;    width:100%;    height:4px;    background:linear-gradient(to bottom,transparent,var(--green),transparent);    box-shadow:0 0 20px var(--green);    animation:scan 8s linear infinite;    z-index:9997;}@keyframes scan{to{top:100%}}/* CARD */.card{    position:relative;    z-index:10;    background:rgba(0,0,0,.9);    border:2px solid var(--green);    box-shadow:0 0 20px var(--green);    max-width:400px;    width:100%;    padding:28px;    text-align:center;}/* AVATAR */.avatar-box{    width:110px;height:110px;    margin:0 auto 20px;    border:2px solid var(--green);    overflow:hidden;}.avatar-box img{    width:100%;height:100%;    object-fit:cover;    filter:grayscale(100%) contrast(150%);}/* GLITCH */h1.glitch{    position:relative;    font-size:28px;    letter-spacing:4px;    margin-bottom:10px;    text-shadow:0 0 10px var(--green);}h1.glitch::before,h1.glitch::after{    content:attr(data-text);    position:absolute;    top:0;left:0;width:100%;}h1.glitch::before{    color:#0ff;    clip-path:polygon(0 0,100% 0,100% 45%,0 45%);    animation:gt 2.5s infinite;}h1.glitch::after{    color:#f0f;    clip-path:polygon(0 55%,100% 55%,100% 100%,0 100%);    animation:gb 2.5s infinite;}@keyframes gt{20%{transform:translate(-2px,-2px)}}@keyframes gb{20%{transform:translate(2px,2px)}}/* TAGS */.tags{display:flex;justify-content:center;gap:6px;margin-bottom:16px}.tag{padding:5px 10px;font-size:11px;border:1px solid var(--green)}/* STATUS */.status{    font-size:13px;    margin-bottom:22px;    border-right:2px solid var(--green);    white-space:nowrap;    overflow:hidden;    display:inline-block;    animation:typing 3s steps(30,end),blink .5s infinite;}@keyframes typing{from{width:0}to{width:100%}}@keyframes blink{50%{border-color:transparent}}/* LINKS */.links{display:flex;flex-direction:column;gap:12px}.links a{    border:1px solid var(--green);    padding:12px;    color:var(--green);    text-decoration:none;    transition:.3s;}.links a:hover{    background:var(--green);    color:black;    box-shadow:0 0 20px var(--green);}/* AUDIO & FPS */#audio-btn,#fps-box{    position:fixed;    bottom:20px;    padding:6px 10px;    font-size:11px;    background:black;    border:1px solid var(--green);    box-shadow:0 0 8px var(--green);    z-index:1000;}#audio-btn{left:10px}#fps-box{right:10px}</style></head><body onclick="firstPlay()" ontouchstart="firstPlay()"><canvas id="matrix"></canvas><canvas id="cursor-matrix"></canvas><div class="scanline"></div><div id="audio-btn" onclick="event.stopPropagation();toggleMusic()">[AUDIO: <span id="audio-status">OFF</span>]</div><div id="fps-box">FPS: <span id="fps-value">0</span></div><audio id="bgm" loop preload="auto"><source src="https://files.catbox.moe/mi1xvx.mp3" type="audio/mpeg"></audio><div class="card">    <div class="avatar-box">        <img src="https://i.ibb.co/5hQKrx5K/IMG-0275.jpg">    </div>    <h1 class="glitch" data-text="DUOWQ">DUOWQ</h1>    <div class="tags">        <span class="tag">Uy TÃ­n</span>        <span class="tag">Báº£o Máº­t</span>        <span class="tag">An ToÃ n</span>    </div>    <p class="status">&gt; Cung Cáº¥p Hack Game Sá»‘ 1 Viá»‡t Nam ðŸ‡»ðŸ‡³</p>    <div class="links">        <a href="https://lonelybin.github.io/reviewhax/" target="_blank">ðŸ’» Review Hax</a>        <a href="https://facebook.com/Ben.Aov.2025" target="_blank">Facebook</a>        <a href="https://zalo.me/0799806758" target="_blank">Zalo</a>        <a href="https://t.me/hduowq" target="_blank">Telegram</a>    </div></div><script>/* MATRIX */const m=document.getElementById("matrix"),mx=m.getContext("2d");let f=16,ch="DUOWQ",d=[];function rs(){m.width=innerWidth;m.height=innerHeight;d=Array(Math.floor(m.width/f)).fill(1)}rs();addEventListener("resize",rs);setInterval(()=>{mx.fillStyle="rgba(0,0,0,.05)";mx.fillRect(0,0,m.width,m.height);mx.fillStyle="#00FF41";mx.font=f+"px monospace";d.forEach((y,i)=>{mx.fillText(ch[Math.random()*ch.length|0],i*f,y*f);if(y*f>m.height&&Math.random()>.975)d[i]=0;d[i]++;});},90);/* CURSOR EFFECT */const c=document.getElementById("cursor-matrix"),cx=c.getContext("2d");function rc(){c.width=innerWidth;c.height=innerHeight}rc();addEventListener("resize",rc);let p=[];addEventListener("mousemove",e=>{if(Math.random()<.4)p.push({x:e.clientX,y:e.clientY,v:2,l:1})});function anim(){cx.clearRect(0,0,c.width,c.height);cx.font="bold 16px monospace";cx.shadowBlur=8;cx.shadowColor="#00FF41";for(let i=p.length-1;i>=0;i--){let o=p[i];cx.globalAlpha=o.l;cx.fillStyle="#00FF41";cx.fillText(ch[Math.random()*ch.length|0],o.x,o.y);o.y+=o.v;o.l-=.03;if(o.l<=0)p.splice(i,1);}requestAnimationFrame(anim);}anim();/* AUDIO */const bgm=document.getElementById("bgm"),as=document.getElementById("audio-status");let st=false;function firstPlay(){if(!st){bgm.play().catch(()=>{});as.textContent="ON";st=true}}function toggleMusic(){bgm.paused?(bgm.play(),as.textContent="ON"):(bgm.pause(),as.textContent="OFF")}/* FPS */let last=performance.now(),fr=0,fps=document.getElementById("fps-value");requestAnimationFrame(function loop(t){fr++;if(t-last>1000){fps.textContent=fr;fr=0;last=t}requestAnimationFrame(loop);});</script></body></html>
