    <script>
        // --- MATRIX RAIN ---
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const letters = "0799806758";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00FF41";
            ctx.font = fontSize + "px monospace";
            drops.forEach((y, i) => {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, y * fontSize);
                if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(drawMatrix, 99);

        // --- HI·ªÜU ·ª®NG S·ªê CH·∫†Y THEO CHU·ªòT ---
        function createTrail(x, y) {
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.innerHTML = Math.round(Math.random());
            trail.style.left = x + 'px';
            trail.style.top = y + 'px';
            document.body.appendChild(trail);

            const anim = trail.animate([
                { transform: 'scale(1.5)', opacity: 1 },
                { transform: `translate(${(Math.random()-0.5)*60}px, ${(Math.random()-0.5)*60}px) scale(0)`, opacity: 0 }
            ], { duration: 800, easing: 'ease-out' });

            anim.onfinish = () => trail.remove();
        }

        document.addEventListener('mousemove', (e) => createTrail(e.clientX, e.clientY));
        document.addEventListener('touchmove', (e) => {
            createTrail(e.touches[0].clientX, e.touches[0].clientY);
        });

        // --- NH·∫†C ---
        var audio = document.getElementById("myAudio");
        var statusTxt = document.getElementById("music-status");
        var hasPlayed = false;
        function playFirstTime() {
            if (!hasPlayed) { audio.play(); hasPlayed = true; statusTxt.innerText = "ON"; }
        }
        function toggleMusic() {
            if (audio.paused) { audio.play(); statusTxt.innerText = "ON"; }
            else { audio.pause(); statusTxt.innerText = "OFF"; }
        }
    </script>
