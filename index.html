<!DOCTYPE html><html lang="vi"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"><title>Hacker Profile | Duowq</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"><style>:root{    --green:#00FF41;    --dark:#0D0208;    --vh:1vh;}*{margin:0;padding:0;box-sizing:border-box;font-family:'Courier New',monospace}/* ===== BODY ===== */body{    background:var(--dark);    color:var(--green);    min-height:calc(var(--vh) * 100);    display:flex;    justify-content:center;    align-items:center;    overflow-x:hidden;    overflow-y:auto;    position:relative;}@media (max-height:500px){    body{align-items:flex-start;padding:20px 0 40px}}/* ===== MATRIX BACKGROUND ===== */#matrix{    position:fixed;    inset:0;    z-index:1;    opacity:.3;}/* ===== SCANLINE EFFECT ===== */.scanline {    position: fixed;    top: -100%;    left: 0;    width: 100%;    height: 4px;    background: linear-gradient(to bottom, transparent, var(--green), transparent);    box-shadow: 0 0 20px var(--green);    animation: scan 8s linear infinite;    pointer-events: none;    z-index: 9997;}@keyframes scan {    0% { top: -100%; }    100% { top: 100%; }}/* ===== CARD ===== */.card{    position:relative;    z-index:10;    background:rgba(0,0,0,.9);    border:2px solid var(--green);    box-shadow:0 0 20px var(--green);    width:100%;    max-width:400px;    padding:28px;    text-align:center;}/* ===== AVATAR ===== */.avatar-box{    width:110px;    height:110px;    margin:0 auto 20px;    border:2px solid var(--green);    overflow:hidden;}.avatar-box img{    width:100%;    height:100%;    object-fit:cover;    filter:grayscale(100%) contrast(150%);}/* ===== GLITCH TITLE ===== */h1.glitch{    position:relative;    font-size:28px;    letter-spacing:4px;    margin-bottom:10px;    color:var(--green);    text-shadow:0 0 10px var(--green);}h1.glitch::before,h1.glitch::after{    content:attr(data-text);    position:absolute;    top:0; left:0;    width:100%;}h1.glitch::before{    color:#00ffff;    clip-path:polygon(0 0,100% 0,100% 45%,0 45%);    animation:glitchTop 2.5s infinite linear;}h1.glitch::after{    color:#ff00ff;    clip-path:polygon(0 55%,100% 55%,100% 100%,0 100%);    animation:glitchBot 2.5s infinite linear;}@keyframes glitchTop{    0%,100%{transform:translate(0)}    20%{transform:translate(-2px,-2px)}    40%{transform:translate(2px,0)}    60%{transform:translate(-1px,2px)}}@keyframes glitchBot{    0%,100%{transform:translate(0)}    20%{transform:translate(2px,2px)}    40%{transform:translate(-2px,0)}    60%{transform:translate(1px,-2px)}}/* ===== TAGS ===== */.tags{    display:flex;    justify-content:center;    gap:6px;    margin-bottom:16px;}.tag{    padding:5px 10px;    font-size:11px;    border:1px solid var(--green);    box-shadow:0 0 6px var(--green);}/* ===== STATUS ===== */.status{    font-size:13px;    margin-bottom:22px;    border-right:2px solid var(--green);    white-space:nowrap;    overflow:hidden;    display:inline-block;    animation:typing 3s steps(30,end),blink .5s infinite;}@keyframes typing{from{width:0}to{width:100%}}@keyframes blink{50%{border-color:transparent}}/* ===== SOCIAL LINKS WITH ANIMATION ===== */.links{    display:flex;    flex-direction:column;    gap:12px;}.links a{    position:relative;    border:1px solid var(--green);    padding:12px 20px;    text-decoration:none;    color:var(--green);    font-size:14px;    overflow:hidden;    transition: all 0.3s ease;    display:flex;    align-items:center;    justify-content:center;    gap:10px;}.links a i{    font-size:18px;    transition: transform 0.3s ease;}.links a:hover{    background:var(--green);    color:black;    box-shadow:0 0 20px var(--green);    transform:scale(1.05);}.links a:hover i{    transform:translateX(5px);}.links a::before{    content:'';    position:absolute;    top:50%; left:50%;    width:0; height:0;    background:rgba(0,255,65,0.5);    border-radius:50%;    transform:translate(-50%,-50%);    transition:width 0.6s, height 0.6s;    z-index:-1;}.links a:hover::before{    width:300px;    height:300px;}/* ===== AUDIO & FPS ===== */#audio-btn, #fps-box{    position:fixed;    bottom:20px;    z-index:1000;    border:1px solid var(--green);    padding:6px 10px;    font-size:11px;    background:black;    color:var(--green);    box-shadow:0 0 8px var(--green);    border-radius:4px;    min-width:80px;    text-align:center;}#audio-btn{ left:10px }#fps-box{ right:10px }</style></head><body onclick="firstPlay()" ontouchstart="firstPlay()"><canvas id="matrix"></canvas><div class="scanline"></div><div id="audio-btn" onclick="event.stopPropagation(); toggleMusic()">[AUDIO: <span id="audio-status">OFF</span>]</div><div id="fps-box">[FPS: <span id="fps-value">0</span>]</div><audio id="bgm" loop preload="auto">    <source src="https://files.catbox.moe/mi1xvx.mp3" type="audio/mpeg"></audio><div class="card">    <div class="avatar-box">        <img src="https://i.ibb.co/5hQKrx5K/IMG-0275.jpg">    </div>    <h1 class="glitch" data-text="DUOWQ">DUOWQ</h1>    <div class="tags">        <span class="tag">Secure</span>        <span class="tag">Fast</span>        <span class="tag">VIP</span>    </div>    <p class="status">&gt; Cung Cáº¥p Hack Game Sá»‘ 1 Viá»‡t Nam ðŸ‡»ðŸ‡³</p>    <div class="links">        <a href="https://facebook.com/Ben.Aov.2025" target="_blank">            <i class="fab fa-facebook-f"></i> Facebook        </a>        <a href="https://zalo.me/0799806758" target="_blank">            <i class="fas fa-comment-dots"></i> Zalo        </a>        <a href="https://t.me/hduowq" target="_blank">            <i class="fab fa-telegram-plane"></i> Telegram        </a>    </div></div><script>/* FIX VH */function setVH(){    document.documentElement.style.setProperty('--vh', innerHeight*0.01+'px');}setVH(); addEventListener('resize',setVH);/* MATRIX BACKGROUND RAIN */const canvas = document.getElementById("matrix");const ctx = canvas.getContext("2d");const fontSize = 16;const chars = "DUOWQ";let drops = [];function resizeCanvas(){    canvas.width = innerWidth;    canvas.height = innerHeight;    drops = Array(Math.floor(canvas.width / fontSize)).fill(1);}resizeCanvas();addEventListener("resize", resizeCanvas);setInterval(() => {    ctx.fillStyle = "rgba(0,0,0,.05)";    ctx.fillRect(0, 0, canvas.width, canvas.height);    ctx.fillStyle = "#00FF41";    ctx.font = fontSize + "px monospace";    drops.forEach((y, i) => {        const c = chars[Math.floor(Math.random() * chars.length)];        ctx.fillText(c, i * fontSize, y * fontSize);        if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;        drops[i]++;    });}, 99);/* MATRIX DROP FOLLOW CURSOR - SIÃŠU MÆ¯á»¢T (TRá»ž Láº I Rá»’I BÃ‰ Æ I!) */const dropCanvas = document.createElement("canvas");dropCanvas.style.position = "fixed";dropCanvas.style.top = "0";dropCanvas.style.left = "0";dropCanvas.style.pointerEvents = "none";dropCanvas.style.zIndex = "9998";document.body.appendChild(dropCanvas);const dctx = dropCanvas.getContext("2d");function resizeDropCanvas() {    dropCanvas.width = innerWidth;    dropCanvas.height = innerHeight;}resizeDropCanvas();addEventListener("resize", resizeDropCanvas);let cursorDrops = [];function spawnCursorDrop(x, y) {    const charSet = "DUOWQ";    cursorDrops.push({        x: x,        y: y,        char: charSet[Math.floor(Math.random() * charSet.length)],        vy: 2 + Math.random() * 4,        life: 1,        fadeSpeed: 0.03 + Math.random() * 0.02    });}addEventListener("mousemove", e => {    if (Math.random() < 0.35) {        spawnCursorDrop(e.clientX, e.clientY);    }});addEventListener("touchmove", e => {    if (e.touches.length > 0 && Math.random() < 0.5) {        spawnCursorDrop(e.touches[0].clientX, e.touches[0].clientY);    }});function animateCursorDrops() {    dctx.clearRect(0, 0, dropCanvas.width, dropCanvas.height);    dctx.font = "bold 18px monospace";    dctx.shadowBlur = 8;    dctx.shadowColor = "#00FF41";    for (let i = cursorDrops.length - 1; i >= 0; i--) {        const p = cursorDrops[i];        dctx.globalAlpha = p.life;        dctx.fillStyle = "#00FF41";        dctx.fillText(p.char, p.x, p.y);        if (Math.random() < 0.15) {            p.char = "DUOWQ"[Math.floor(Math.random() * 5)];        }        p.y += p.vy;        p.life -= p.fadeSpeed;        if (p.life <= 0 || p.y > innerHeight + 50) {            cursorDrops.splice(i, 1);        }    }    requestAnimationFrame(animateCursorDrops);}animateCursorDrops();/* AUDIO */const bgm = document.getElementById("bgm");const audioStatus = document.getElementById("audio-status");let started = false;function firstPlay() {    if (!started) {        bgm.play().catch(() => {});        audioStatus.textContent = "ON";        started = true;    }}function toggleMusic() {    if (bgm.paused) {        bgm.play();        audioStatus.textContent = "ON";    } else {        bgm.pause();        audioStatus.textContent = "OFF";    }}/* FPS vá»›i mÃ u cáº£nh bÃ¡o */let last = performance.now(), frames = 0;const fpsVal = document.getElementById("fps-value");function fpsLoop(t) {    frames++;    if (t - last >= 1000) {        fpsVal.textContent = frames;        if (frames >= 50) {            fpsVal.style.color = "#00FF41";        } else if (frames >= 30) {            fpsVal.style.color = "#FFFF00";        } else {            fpsVal.style.color = "#FF0000";        }        frames = 0;        last = t;    }    requestAnimationFrame(fpsLoop);}requestAnimationFrame(fpsLoop);</script></body></htm
